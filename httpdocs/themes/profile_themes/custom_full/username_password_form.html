<h2>{lang:username_and_password}</h2>
{form_declaration}
<span>*</span> {lang:required}
    <table class="profileTable">
        {row:username_form}
        <tr>
            <td><span>*</span> {lang:screen_name}</td>
            <td><input type="text" name="screen_name" value='{screen_name}' maxlength='50' required="required"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <div>{lang:password_change}</div>
                <div>{lang:password_change_exp}</div>
                <div>{lang:new_password}</div>
                <input type="password" name="password" value="" size="35" maxlength="40" autocomplete="off" />
                <div>{lang:new_password_confirm}</div>
                <input type="password" name="password_confirm" value="" size="35" maxlength="40" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div><span>*</span> {lang:existing_password}</div>
                <div>{lang:existing_password_exp}</div>
                <input type="password" name='current_password' value="" maxlength="40" autocomplete="off" required="required" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" class="profileCssButton" value='{lang:update}' />
            </td>
        </tr>
    </table>
</form>
