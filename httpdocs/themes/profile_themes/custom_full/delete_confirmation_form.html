<h2>{lang:mbr_delete}</h2>
{form_declaration}

        <tr>
            <td colspan="2">{lang:confirm_password}</td>
        </tr>
        <tr>
            <td><strong>{lang:password}</strong></td>
            <td><input type="password" name="password" size="20" value="" maxlength="32" /></td>

            <td colspan="2">
                <div>{lang:mbr_delete_blurb}</div>

    </table>
</form>
